# Docker images
dockers:
  - image_templates:
      - "ghcr.io/csnp/qramm-cryptodeps:{{ .Tag }}"
      - "ghcr.io/csnp/qramm-cryptodeps:v{{ .Major }}"
      - "ghcr.io/csnp/qramm-cryptodeps:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/csnp/qramm-cryptodeps:latest"
    dockerfile: build/Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/csnp/qramm-cryptodeps"
      - "--platform=linux/amd64"
    skip_push: auto

# GitHub release
release:
  github:
    owner: csnp
    name: qramm-cryptodeps
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## CryptoDeps {{ .Tag }}

    Analyze your dependencies for quantum-vulnerable cryptographic algorithms.

    ### Installation

    **Linux/macOS (Binary):**
    ```bash
    curl -sSL https://github.com/csnp/qramm-cryptodeps/releases/download/{{ .Tag }}/cryptodeps_{{ .Version }}_$(uname -s)_$(uname -m).tar.gz | tar xz
    sudo mv cryptodeps /usr/local/bin/
    ```

    **Go Install:**
    ```bash
    go install github.com/csnp/qramm-cryptodeps/cmd/cryptodeps@{{ .Tag }}
    ```

    **Docker:**
    ```bash
    docker run --rm -v $(pwd):/workspace ghcr.io/csnp/qramm-cryptodeps:{{ .Tag }} analyze /workspace
    ```

  footer: |
    ---

    **Full Changelog**: https://github.com/csnp/qramm-cryptodeps/compare/{{ .PreviousTag }}...{{ .Tag }}

    Part of the [QRAMM Toolkit](https://qramm.org) by [CSNP](https://csnp.org).

  extra_files:
    - glob: ./data/crypto-database.json

